<div class="modal" data-modal="#modal_1" id="order-call">
    <div class="modal__wrapper">
        <div class="modal__top">
            <h3 class="modal__title">Заказать звонок</h3>
            <button class="modal__top-button">
                <img src="./images/close.svg" alt="close">
            </button>
        </div>
        <h4 class="modal__subtitle">Оставьте заявку прямо сейчас и мы свяжимся с вами в ближайшее время</h4>
        <form class="modal__form">
            <div class="modal__form-inputs">
                <div class="modal__form-inputs-block">
                    <label for="modal-name">
                        <span>
                            Ваше имя
                        </span>
                        <input type="text" id="modal-name" placeholder="Введите имя">
                    </label>
                </div>
                <div class="modal__form-inputs-block">
                    <label for="modal-phone">
                        <span>
                            Ваш номер
                        </span>
                        <input type="text" id="modal-phone" placeholder="+375 (33) 123 12 31">
                    </label>
                </div>
            </div>
        </form>
        <div class="asks__form-submit">
            <label for="submit-check" class="asks__form-submit-check modal__check">
                <input type="checkbox" id="submit-check">
            </label>
            <p>Отправляя заявку, я даю согласие на обработку персональных данных в соответсвиии с <a href="/">Политикой
                конфиденциальности</a></p>
        </div>
        <button class="modal__button">Отправить</button>
    </div>
</div>
