<header class="header">
    <div class="header__wrapper header__container">
        <div class="header__desktop">
            <div class="header__logo logo">
                <img src="./images/logo.svg" alt="logo">
            </div>

            <div class="header__body flex flex__row-block">
                <nav class="header__nav">
                    <ul class="header__menu header__menu-mobile flex flex__row-block">
                        <li class="header__item"><a href="#" class="header__link">ГЛАВНАЯ</a></li>
                        <li class="header__item"><a href="#" class="header__link">МЕНЮ</a></li>
                        <li class="header__item"><a href="#" class="header__link">О НАС</a></li>
                        <li class="header__item"><a href="#" class="header__link">БРОНЬ</a></li>
                    </ul>
                </nav>
                <div class="header__cart">
                    <img src="./images/cart.svg" alt="cart">
                </div>
                <div class="header__phone-block flex__column-block">
                    <div class="header__phone flex flex__row-block">
                        <img src="./images/phone.svg" alt="phone">
                        <p class="header__phone-tel">+999-888-76-54</p>
                    </div>
                    <p class="header__phone-contact">
                        Свяжитесь с нами для
                        бронирования
                    </p>
                </div>
                <button class="header__button button">ЗАКАЗ СТОЛИКА</button>
            </div>
        </div>
        <div class="header__mobile">
            <div class="header__mobile-img">
                <img src="./images/logo-small.svg" alt="logo">
            </div>
            <div class="header__btn">
                <div class="header__btn-burger"></div>
            </div>
        </div>
        <nav class="burger__nav active">
            <ul class="burger__menu">
                <li class="burger__item"><a href="#" class="burger__link">Home</a></li>
                <li class="burger__item"><a href="#" class="burger__link">Menu</a></li>
                <li class="burger__item"><a href="#" class="burger__link">About</a></li>
                <li class="burger__item"><a href="#" class="burger__link">Order</a></li>
            </ul>
        </nav>
    </div>
</header>
